<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmanacApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__controls">
                    <div class="header__buttons">
                        <button class ="header__action-button">Добавить</button>
                        <button class ="header__action-button">Обновить</button>
                    </div>
                    <div class="header__search-form">
                        <form action="">
                        <input type="text" class="header__input" placeholder="Placeholder">
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="calendar">
            <div class="calendar__container container">
                <nav class="calendar__nav">
                    <div class="calendar__scroll-month">
                        <button class="calendar__button-left"></button>
                        <p class = "calendar__months-year">Ноябрь 2021</p>
                        <button class="calendar__button-right"></button>
                    </div>
                    <button class="calendar__extra-button">Сегодня</button>
                </nav>
                <div class="calendar__days">
                    <div><p>1</p></div>
                    <div><p>2</p></div>
                    <div><p>3</p></div>
                    <div><p>4</p></div>
                    <div><p>5</p></div>
                    <div><p>6</p></div>
                    <div><p>7</p></div>
                    <div><p>8</p></div>
                    <div><p>9</p></div>
                    <div><p>10</p></div>
                    <div><p>11</p></div>
                    <div><p>12</p></div>
                    <div><p>13</p></div>
                    <div><p>14</p></div>
                    <div><p>15</p></div>
                    <div><p>16</p></div>
                    <div><p>17</p></div>
                    <div><p>18</p></div>
                    <div><p>19</p></div>
                    <div><p>20</p></div>
                    <div><p>21</p></div>
                    <div><p>22</p></div>
                    <div><p>23</p></div>
                    <div><p>24</p></div>
                    <div><p>25</p></div>
                    <div><p>26</p></div>
                    <div><p>27</p></div>
                    <div><p>28</p></div>
                    <div><p>29</p></div>
                    <div><p>30</p></div>
                    <div><p>31</p></div>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
