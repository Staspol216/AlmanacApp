<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmanacApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__interface">
                    <div class="header__buttons">
                        <button class ="header__action-button header__action-button_add">Добавить</button>
                        <button class ="header__action-button header__action-button_refresh">Обновить</button>
                    </div>
                    <div class="header__search-form">
                        <form action="">
                        <input placeholder="placeholder" id>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="calendar">
            <div class="calendar__container container">
                <nav class="calendar__nav">
                    <div class="calendar__scroll-month">
                        <div class="calendar__button-left">
                            <img src="icons/left_arrow_months_default.png" alt="To left">
                        </div>
                        <p class = "calendar__months-and-year">Ноябрь 2021</p>
                        <div class="calendar__button-right">
                            <img src="icons/rigth_arrow_months_default.png" alt="To rigth">
                        </div>
                    </div>
                    <div class="calendar__today-block">Сегодня</div>
                </nav>
                <div class="calendar__days">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
