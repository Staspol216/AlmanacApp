<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__controls">
                    <div class="header__buttons">
                        <button class ="header__add-button main-button">Добавить</button>
                        <button class ="header__refresh-button main-button">Обновить</button>
                    </div>
                    <div class="header__search-form">
                        <input type="text" class="header__input input-form" placeholder="Placeholder">
                    </div>
                </div>
            </div>
        </header>
        <main class="calendar">
            <div class="calendar__container container">
                <nav class="calendar__nav">
                    <div class="calendar__scroll-month">
                        <button class = "calendar__button-left"></button>
                        <p class = "calendar__months-year"></p>
                        <button class = "calendar__button-right"></button>
                    </div>
                    <button class="calendar__today-button extra-button">Сегодня</button>
                </nav>
                <div class="calendar__days"></div>
            </div>
        </main>
    </div>
    <div class="popup">
            <div class="popup__content">
                <div class="popup__head">
                    <button class="popup__close-btn">&times;</button>
                </div>
                    <div class="popup__form-elements">
                        <input type="text" id="eventInput" class="popup__input input-form" placeholder="Событие">
                        <input type="text" id="dateInput" class="popup__input input-form" placeholder="День, месяц, год">
                        <input type="text" id="nameInput" class="popup__input input-form" placeholder="Имена участников">
                        <textarea class="popup__input-descr input-form" 
                        cols="30" rows="10" placeholder="Описание"></textarea>
                    <div class="popup__buttons">
                        <button id = "readyBtn" class="popup__button extra-button">Готово</button>
                        <button id = "deleteBtn" class="popup__button extra-button">Удалить</button>
                    </div>
                    </div>
            </div>
    </div>
    <div class="popup popup_existEvent">
        <div class="popup__content">
            <div class="popup__head">
                <button id = "closeBtnExistEvent" class="popup__close-btn">&times;</button>
            </div>
                <div class="popup__form-elements popup__form-elements_readyEv">
                    <div class="popup__nameEvent"></div>
                    <div class="popup__dateEvent"></div>
                    <div class="popup__participantsEvent">Участники:</div>
                    <div class="popup__namesEvent"></div>
                    <textarea id = "descrExistEvent" class="popup__input-descr input-form" 
                    cols="30" rows="10" placeholder="Описание"></textarea>
                <div class="popup__buttons">
                    <button id = "readyBtnExistEvent" class="popup__button extra-button">Готово</button>
                    <button id = "deleteBtnExistEvent" class="popup__button extra-button">Удалить</button>
                </div>
                </div>
        </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
