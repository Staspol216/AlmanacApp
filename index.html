<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__controls">
                    <div class="header__buttons">
                        <button class ="header__action-button">Добавить</button>
                        <button class ="header__action-button">Обновить</button>
                    </div>
                    <div class="header__search-form">
                        <form action="">
                        <input type="text" class="header__input" placeholder="Placeholder">
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="calendar">
            <div class="calendar__container container">
                <nav class="calendar__nav">
                    <div class="calendar__scroll-month">
                        <button class="calendar__button-left"></button>
                        <p class = "calendar__months-year"></p>
                        <button class="calendar__button-right"></button>
                    </div>
                    <button class="calendar__extra-button">Сегодня</button>
                </nav>
                <div class="calendar__days"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
